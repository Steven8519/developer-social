apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: devhub-social
  name: spring-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: devhub-social
    spec:
      containers:
        - image: steven8519/devhub-social
          name: devhub-social
          ports:
            - name: devhub-social
              containerPort: 8080
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: devhub-social
  name: devhub-social
spec:
  type: ClusterIP
  ports:
    - port: 8001
      targetPort: 8001
  selector:
    name: devhub-social
---
# Mongo host path rc
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
        - image: mongo
          name: mongo
          ports:
            - name: mongo
              containerPort: 27017
              hostPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          hostPath:
            path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
