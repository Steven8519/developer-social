apiVersion: apps/v1
kind: Deployment
metadata:
  name: devhub-social
spec:
  selector:
    matchLabels:
      app: devhub-social
  replicas: 1
  template: # template for the pods
    metadata:
      labels:
        app: devhub-social
    spec:
      containers:
        - name: position-tracker
          image: steven8519/devhub-social
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: production-microservice
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: developers-devhub-social
spec:
  selector:
    app: devhub-social
  ports:
    - name: http
      port: 8001
  type: ClusterIP
